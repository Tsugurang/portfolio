    body { margin: 0; font-family: 'Pretendard', sans-serif; background: #fff; color: #fff; overflow: hidden; height: 100vh; }
    .section { text-align: center; padding: 0rem 1rem; }
    .about-image img { width: 100%; height: 100%; object-fit: cover; }
    .mac-container { margin: 0 auto; background: #f5f5f5; border-radius: 20px; width: 90%; height: 90vh; overflow: hidden; position: relative; display: flex; flex-direction: column; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */}
    .mac-titlebar { height: 36px; background: #e0e0e0; display: flex; align-items: center; padding: 0 10px; }
    .mac-buttons { display: flex; gap: 6px; }
    .mac-buttons div, .window-buttons div { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }
    .mac-body { position: relative; width: 100%; height: 100%; padding: 3rem 4rem; box-sizing: border-box; }
    .folder { position: absolute; text-align: center; cursor: grab; user-select: none; }
    .folder img {filter: drop-shadow(0px 4px 4px #c3c3c3); width: 130px; }
    .folder .label { color: #000; font-size: 0.9rem; margin-top: 0.5rem; }
    .tab-bar { display: flex; gap: 6px; margin-left: 20px; }
    .tab { background: #ccc;  /* 기존보다 밝은 회색 */padding: 5px 10px; border-radius: 4px 4px 0 0; cursor: pointer; color: #333; font-size: 0.85rem; display: flex; align-items: center; gap: 4px;}

    .tab.active { background: #fff; font-weight: bold; color: #000; }
    .tab .close-btn { font-weight: bold; cursor: pointer; }
    iframe.content-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; z-index: 10; background: #fff; }
    #fp-nav ul li a span, .fp-slidesNav ul li a span { background: #fff; }
    .fp-watermark { display: none !important; } /* fullPage.js 하단 워터마크 제거 */
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
    .fade-up { opacity: 0; animation: fadeUp 1s ease-out forwards; animation-delay: 0.3s; }
    .fp-table { flex-direction: row; display: block; }
    @font-face {
      font-family: 'Heading Pro Trial';
      src: url('HeadingProTrial-Book.woff2') format('woff2'),
           url('HeadingProTrial-Book.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Heading Pro Trial-Bold';
      src: url('font/HeadingProTrial-Bold.woff2') format('woff2'),
           url('font/HeadingProTrial-Bold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
.section {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.section.active {
  opacity: 1;
  transform: translateY(0);
}

.section#home,

.about-image {

.about-image img {

#fp-nav.black-dots ul li a span {

.fp-overflow {

.section#projects .fp-overflow {

  justify-content: center;
  align-items: center;
  height: 100%;

</style>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const macBody=document.getElementById('macBody');
  const folders=macBody.querySelectorAll('.folder');
  const tabBar=document.querySelector('.tab-bar');
  const contentFrame=document.getElementById('contentFrame');
  const tabs={};
  const placed=[];
  const containerRect=macBody.getBoundingClientRect();
  const folderSize=130,padding=20;

  function isOverlapping(x,y){
    return placed.some(pos=>Math.abs(pos.x-x)<folderSize+padding&&Math.abs(pos.y-y)<folderSize+padding);
  }

  folders.forEach(folder=>{
    let x,y,tries=0;
    do{
      x=Math.random()*(containerRect.width-folderSize-padding*2)+padding;
      y=Math.random()*(containerRect.height-folderSize-padding*2)+padding;
      tries++;
    }while(isOverlapping(x,y)&&tries<100);
    folder.style.left=`${x}px`;folder.style.top=`${y}px`;placed.push({x,y});

    folder.addEventListener('pointerdown',e=>{
      e.preventDefault();const offsetX=e.clientX-folder.offsetLeft,offsetY=e.clientY-folder.offsetTop;
      const onMove=ev=>{folder.style.left=`${ev.clientX-offsetX}px`;folder.style.top=`${ev.clientY-offsetY}px`;};
      const onUp=()=>{document.removeEventListener('pointermove',onMove);document.removeEventListener('pointerup',onUp);};
      document.addEventListener('pointermove',onMove);document.addEventListener('pointerup',onUp);
    });

    folder.addEventListener('dblclick',()=>{
      const link=folder.getAttribute('data-link'),label=folder.querySelector('.label').textContent;
      if(!tabs[link]){
        const tab=document.createElement('div');tab.className='tab';tab.dataset.link=link;
        tab.innerHTML=`${label} <span class="close-btn">x</span>`;
        tab.querySelector('.close-btn').addEventListener('click',(e)=>{e.stopPropagation();tab.remove();delete tabs[link];const remaining=Object.keys(tabs);if(remaining.length)activateTab(remaining[0]);else activateTab('home');});
        tab.addEventListener('click',()=>activateTab(link));
        tabBar.appendChild(tab);tabs[link]=true;
      }
      activateTab(link);
    });
  });

  function activateTab(link){
    document.querySelectorAll('.tab').forEach(tab=>tab.classList.remove('active'));
    const tab=document.querySelector(`.tab[data-link="${link}"]`);if(tab)tab.classList.add('active');
    if(link==="home")contentFrame.style.display="none";else{contentFrame.src=link;contentFrame.style.display="block";}
  }

  document.querySelector('.tab[data-link="home"]').addEventListener('click',()=>activateTab("home"));
});
new fullpage('#fullpage', {
  navigation: true,
  navigationPosition: 'right',
  scrollBar: false,
  responsiveWidth: 768,
  afterLoad: function(origin, destination){
    const nav = document.querySelector('#fp-nav');
    if (destination.index === 1 || destination.index === 2) { // 2번 또는 3번 섹션
      nav.classList.add('black-dots');
    } else {
      nav.classList.remove('black-dots');
    }
  }
});

</script>
